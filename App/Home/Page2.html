<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Inyección del Pedido</title>
</head>
<body onload="val()">
	<a href="Home.html">Regresar</a>
	<p></p>
	<a>Confirmación de Pedido</a>
	<p></p>
	<input type="text" id="cod" value=""  size="40" style="height:100px" cols="3"></input
	<p></p>
	<input type="submit" value="Confirmación" />
	
	
	
	
	<script>
	var remplaza = /\+/gi; 
	var url = window.location.href;

	url = unescape(url);
	url = url.replace(remplaza, " ");
	//url = url.toUpperCase();
	function obtener_valor(variable){
			var variable_may = variable;
			var variable_pos = url.indexOf(variable_may);

			if (variable_pos != -1) {
				var pos_separador = url.indexOf("&", variable_pos);

				if (pos_separador != -1) {
					return url.substring(variable_pos + variable_may.length + 1, pos_separador);
				}
				else{
					return url.substring(variable_pos + variable_may.length + 1, url.length);
				}
			} 
			else{
				return "NO_ENCONTRADO";
			}
			
		}
		function val(){
			mes = obtener_valor("ordenar");
			document.getElementById("cod").value=mes;
			
		}
		
		
	</script>
	
	
	
	

</body>
</html>
